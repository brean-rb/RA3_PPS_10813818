# [cite_start]1. Timeout (Geekflare recomienda 60s para mitigar Slow Loris) [cite: 600]
Timeout 60

# [cite_start]2. Desactivar HTTP 1.0 (Inseguro frente a secuestro de sesión) [cite: 589, 593]
<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteCond %{THE_REQUEST} !HTTP/1.1$
    RewriteRule .* - [F]
</IfModule>

# [cite_start]3. Limitar métodos HTTP (Solo GET, POST, HEAD) [cite: 485-486]
<Location />
    <LimitExcept GET POST HEAD>
        Deny from all
    </LimitExcept>
</Location>

# [cite_start]4. Asegurar Cookies (HttpOnly y Secure) [cite: 539]
<IfModule mod_headers.c>
    Header edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure
</IfModule>
