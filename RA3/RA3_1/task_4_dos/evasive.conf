<IfModule mod_evasive20.c>
    # Tamaño de la tabla hash
    DOSHashTableSize    3097
    
    # Umbral de peticiones para una misma página (muy bajo para que salte rápido)
    DOSPageCount        2
    DOSPageInterval     1
    
    # Umbral de peticiones para el sitio en general
    DOSSiteCount        10
    DOSSiteInterval     1
    
    # Tiempo de bloqueo en segundos (10 segundos castigado)
    DOSBlockingPeriod   10

    # Directorio de logs
    DOSLogDir           "/var/log/mod_evasive"
</IfModule>

